<ion-header>
  <ion-navbar>
    <ion-title>Recetas: Ordenar ingredientes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Nombre</ion-label>
      <ion-input placeholder="Nombre de la receta" value="Huevos Rancheros"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Productos a ordenar:</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-row *ngFor="let ingredient of missingIngredients">
        <ion-col>
          {{ingredient.name}}
        </ion-col>
        <ion-col>
          {{ingredient.amountMissing}} {{ingredient.unit}}
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-label>Proveedor</ion-label>
      <ion-input value="{{selectedItem}}"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <div class="btn-wrapper">
      <button (click)="goBack()" ion-button icon-start float-start><ion-icon name="arrow-round-back"></ion-icon>Atr√°s</button>
    <button ion-button icon-start>
        <ion-icon name="close"></ion-icon>Cancelar
    </button>
    <button (click)="toHome()" ion-button icon-start float-end>
      <ion-icon name="basket"></ion-icon>Ordenar
    </button>
  </div>
</ion-footer>
