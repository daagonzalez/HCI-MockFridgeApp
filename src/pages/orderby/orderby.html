<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Ordenar por:</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="itemTapped($event, 'product')">
        Nombre del producto
      </button>
      <button ion-item (click)="itemTapped($event, 'currentAmount')">
        Cantidad actual
      </button>
      <button ion-item (click)="itemTapped($event, 'usualAmount')">
        Cantidad usual
      </button>
    </ion-list>
  </ion-content>
  <ion-footer>
    <div class="btn-wrapper">
        <button (click)="goBack()" ion-button icon-start float-start><ion-icon name="arrow-round-back"></ion-icon>Atr√°s</button>
    </div>
  </ion-footer>
