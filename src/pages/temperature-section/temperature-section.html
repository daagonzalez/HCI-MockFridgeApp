<ion-header>
  <ion-navbar>
    <ion-title>Temperatura: Verduras</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Nombre</ion-label>
      <ion-input placeholder="Nombre de la sección" value="Verduras"></ion-input>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col col-8 style="font-size: 16px">
      <ion-label color="primary">Temperatura</ion-label>
    </ion-col>
    <ion-col col-1>
        <button ion-button small icon-only color="light" (click)="reduceTemp()">
            <ion-icon name="remove"></ion-icon>
          </button>
    </ion-col>
    <ion-col col-2 style="margin-top:0.5em; text-align: center">
        {{temperatureS}}° C
    </ion-col>
    <ion-col col-1>
        <button ion-button small icon-only color="light" (click)="increaseTemp()">
            <ion-icon name="add"></ion-icon>
          </button>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <div class="btn-wrapper">
      <button (click)="goBack()" ion-button icon-start float-start><ion-icon name="arrow-round-back"></ion-icon>Atrás</button>
    <button (click)="goBack()" ion-button icon-start>
      <ion-icon name="close"></ion-icon>Cancelar
    </button>
    <button (click)="saveTemp()" ion-button icon-start float-end>
      <ion-icon name="checkmark"></ion-icon>Confirmar
    </button>
  </div>
</ion-footer>
