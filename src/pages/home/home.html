<ion-header>
  <ion-navbar>
    <ion-title>Menú principal</ion-title>
  </ion-navbar>
  </ion-header>
<ion-content>
  <div class="fhm_container">
    <div class="fhm_row">
      <div class="fhm_item" (click)="toPage(0)">
        <img src="assets/imgs/Inventario.jpg" style="width: 100%; height: 100%">
      </div>
      <div class="fhm_item" (click)="toPage(1)">
          <img src="assets/imgs/Temperatura.jpg" style="width: 100%; height: 100%">
      </div>
    </div>
    <div class="fhm_row">
      <div class="fhm_item" (click)="toPage(2)">
          <img src="assets/imgs/Recetas.jpg" style="width: 100%; height: 100%">
      </div>
      <div class="fhm_item" (click)="toSettings()">
          <img src="assets/imgs/Ajustes.jpg" style="width: 100%; height: 100%">
      </div>
    </div>
    <div class="fhm_row">
      <div class="fhm_item" (click)="toPage(3)">
          <img src="assets/imgs/Proveedores.jpg" style="width: 100%; height: 100%">
      </div>
      <div class="fhm_item" (click)="toOrders()">
          <img src="assets/imgs/Pedidos.jpg" style="width: 100%; height: 100%">
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
    <div class="btn-wrapper">
      <button (click)="goBack()" ion-button icon-start float-start><ion-icon name="arrow-round-back"></ion-icon>Salir</button>
      <!-- <button ion-button>Button2</button> -->
      <button ion-button icon-start float-end><ion-icon name="information"></ion-icon>Sobre la aplicación</button>
    </div>
  </ion-footer>
