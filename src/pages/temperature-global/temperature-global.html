<ion-header>
  <ion-navbar>
    <ion-title>Temperatura</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col>
      <ion-row>
        <ion-col class="fridge" style="text-align:center">
          Congelador
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="fridge" style="text-align:center">
          Arroz
        </ion-col>
        <ion-col class="fridge" style="text-align:center">
          Carne
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="fridge" style="text-align:center">
          Pasta
        </ion-col>
        <ion-col class="fridge" style="text-align:center">
          Refresco
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="fridge" style="text-align:center">
          Otros
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="fridge" style="text-align:center" (click)="toTempSection()">
          Verduras
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row style="margin-top:1em;">
      <ion-col>
          <ion-row>
            <ion-col class="fridge" style="text-align:center">
              Congelador
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="fridge" style="text-align:center">
              Huevos
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="fridge" style="text-align:center">
              Cervezas
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="fridge" style="text-align:center">
              Jugos
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="fridge" style="text-align:center">
              Salsas
            </ion-col>
          </ion-row>
        </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8 style="font-size: 16px">
      <b>Temperatura General:</b>
    </ion-col>
    <ion-col col-1>
        <button ion-button small icon-only color="light">
            <ion-icon name="remove"></ion-icon>
          </button>
    </ion-col>
    <ion-col col-2>
        <ion-input placeholder="-- C" value="2 C"></ion-input>
    </ion-col>
    <ion-col col-1>
        <button ion-button small icon-only color="light">
            <ion-icon name="add"></ion-icon>
          </button>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <div class="btn-wrapper">
      <button (click)="goBack()" ion-button icon-start float-start><ion-icon name="arrow-round-back"></ion-icon>Atr√°s</button>
    <!-- <button ion-button>
      <ion-icon name="close"></ion-icon>Cancelar
    </button> -->
    <button (click)="goBack()" ion-button icon-start float-end>
      <ion-icon name="checkmark"></ion-icon>Confirmar
    </button>
  </div>
</ion-footer>
