<ion-header>
  <ion-navbar>
    <ion-title>Inventario</ion-title>
  </ion-navbar>
  </ion-header>
<ion-content>
   <!-- Header -->
   <ion-row>
    <ion-col>
      <strong>Producto</strong>
    </ion-col>
    <ion-col>
      <strong>Cantidad actual</strong>
    </ion-col>
    <ion-col>
      <strong>Cantidad usual</strong>
    </ion-col>
  </ion-row>
  <!-- Header -->
  <ion-row *ngFor="let item of items">
    <ion-col *ngIf="item.visible">
      {{item.product}} <ion-icon name={{setIcon(item.currentAmount,item.usualAmount)}}></ion-icon>
    </ion-col>
    <ion-col *ngIf="item.visible">
      {{item.currentAmount}} {{item.unit}}
    </ion-col>
    <ion-col *ngIf="item.visible">
        {{item.usualAmount}} {{item.unit}}
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
    <div class="btn-wrapper">
      <button (click)="goBack()" ion-button icon-start float-start><ion-icon name="arrow-round-back"></ion-icon>Atr√°s</button>
      <button (click)="toFilter()" ion-button><ion-icon name="funnel"></ion-icon>Filtrar</button>
      <button (click)="toOrderBy()" ion-button icon-start float-end><ion-icon name="arrow-round-down"></ion-icon>Ordenar por</button>
    </div>
  </ion-footer>
