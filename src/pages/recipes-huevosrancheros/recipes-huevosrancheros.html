<ion-header>
  <ion-navbar>
    <ion-title>Recetas: {{selectedItem.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Nombre</ion-label>
      <ion-input placeholder="Nombre de la receta" value="{{selectedItem.name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Ingredientes:</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-row *ngFor="let item of selectedItem.ingredients">
        <ion-col>
          {{item.name}}
        </ion-col>
        <ion-col>
          {{item.amount}} {{item.unit}}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <div class="btn-wrapper">
      <button (click)="goBack()" ion-button icon-start float-start><ion-icon name="arrow-round-back"></ion-icon>Atr√°s</button>
    <button (click)="toEdit()" ion-button icon-start>
        <ion-icon name="list"></ion-icon>Editar
    </button>
    <button (click)="toPrepare()" ion-button icon-start float-end>
      <ion-icon name="egg"></ion-icon>Preparar
    </button>
  </div>
</ion-footer>
