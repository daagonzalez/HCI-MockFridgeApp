<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <strong>
    <h1>Filtrar por:</h1>
  </strong>
  <ion-list>
    <button ion-item (click)="itemTapped($event, esp)">
      <ion-icon name="search" item-start></ion-icon>
      Producto en específico
    </button>
    <button ion-item (click)="itemTapped($event, esp)">
      <ion-icon name="warning" item-start></ion-icon>
      Productos faltantes
    </button>
    <button ion-item (click)="itemTapped($event, esp)">
      <ion-icon name="checkmark-circle" item-start></ion-icon>
      Producto en exceso
    </button>
    <button ion-item (click)="itemTapped($event, esp)">
      <ion-icon name="alert" item-start></ion-icon>
      Producto agotados
    </button>
  </ion-list>
</ion-content>
<ion-footer>
  <div class="btn-wrapper">
      <button (click)="goBack()" ion-button icon-start float-start><ion-icon name="arrow-round-back"></ion-icon>Atrás</button>
  </div>
</ion-footer>
