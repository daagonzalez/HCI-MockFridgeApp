<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
  </ion-header>
<ion-content>
  <strong>Filtrar por:</strong>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </button>
  </ion-list>
</ion-content>
<ion-footer>
    <div class="btn-wrapper">
      <button ion-button icon-start float-start><ion-icon name="arrow-round-back"></ion-icon>Salir</button>
      <!-- <button ion-button>Button2</button> -->
      <button ion-button icon-start float-end><ion-icon name="information"></ion-icon>Sobre la aplicaci√≥n</button>
    </div>
  </ion-footer>
