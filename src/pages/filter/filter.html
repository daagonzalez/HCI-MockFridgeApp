<ion-header>
  <ion-navbar>
    <ion-title>Filtrar por:</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <button ion-item (click)="toSearch()">
      <ion-icon name="search" item-start></ion-icon>
      Producto en específico
    </button>
    <button ion-item (click)="itemTapped($event, 'missing')">
      <ion-icon name="warning" item-start></ion-icon>
      Productos faltantes
    </button>
    <button ion-item (click)="itemTapped($event, 'excess')">
      <ion-icon name="checkmark-circle" item-start></ion-icon>
      Producto en exceso
    </button>
    <button ion-item (click)="itemTapped($event, 'out')">
      <ion-icon name="alert" item-start></ion-icon>
      Producto agotados
    </button>
    <button ion-item (click)="itemTapped($event, 'none')">
      <ion-icon name="close" item-start></ion-icon>
      Sin filtro
    </button>
  </ion-list>
</ion-content>
<ion-footer>
  <div class="btn-wrapper">
      <button (click)="goBack()" ion-button icon-start float-start><ion-icon name="arrow-round-back"></ion-icon>Atrás</button>
  </div>
</ion-footer>
