<ion-header>
  <ion-navbar>
    <ion-title>Recetas: Nueva</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Nombre</ion-label>
      <ion-input placeholder="Nombre de la receta"></ion-input>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col col-md-8>
      <strong>Ingredientes:</strong>
    </ion-col>
    <ion-col col-md-1>
      <button ion-button small icon-only color="light">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-md-1>
        <button ion-button small icon-only color="light">
          <ion-icon name="mic"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-md-1>
          <button ion-button small icon-only color="light">
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-col>
  </ion-row>
  <ion-list>
    <ion-item>
      <ion-row>
        <ion-col>
          Tomate
        </ion-col>
        <ion-col>
          250 grs
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Huevos
        </ion-col>
        <ion-col>
          4 unid
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Chile Dulce
        </ion-col>
        <ion-col>
          50 grs
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <div class="btn-wrapper">
      <button (click)="goBack()" ion-button icon-start float-start><ion-icon name="arrow-round-back"></ion-icon>Atr√°s</button>
    <button ion-button icon-start>
        <ion-icon name="undo"></ion-icon>Deshacer
    </button>
    <button ion-button icon-start float-end>
      <ion-icon name="checkmark"></ion-icon>Guardar
    </button>
  </div>
</ion-footer>
