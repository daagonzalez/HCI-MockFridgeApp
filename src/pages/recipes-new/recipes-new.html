<ion-header>
  <ion-navbar>
    <ion-title>Recetas: Nueva</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Nombre</ion-label>
      <ion-input placeholder="Nombre de la receta" value="{{newRecipe.name}}" [(ngModel)]="newRecipe.name"></ion-input>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col col-md-8>
      <strong>Ingredientes:</strong>
    </ion-col>
    <ion-col col-md-1>
      <button (click)="newIngredient()" ion-button icon-only color="light">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-md-1>
        <button (click)="newVoiceIngredient()" ion-button icon-only color="light">
          <ion-icon name="mic"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-md-1>
          <button (click)="newPictureIngredient()" ion-button icon-only color="light">
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-col>
  </ion-row>
      <ion-row *ngFor="let ingredient of newRecipe.ingredients; let i = index">
        <ion-col>
          <ion-input placeholder="Producto" value="{{ingredient.name}}" [(ngModel)]="newRecipe.ingredients[i].name"></ion-input>
        </ion-col>
        <ion-col>
            <ion-input placeholder="Cantidad" value="{{ingredient.amount}}" [(ngModel)]="newRecipe.ingredients[i].amount"></ion-input>
        </ion-col>
        <ion-col>
            <ion-select [(ngModel)]="ingredient.unit" selected [(ngModel)]="newRecipe.ingredients[i].unit">
                <ion-option value="grs">grs</ion-option>
                <ion-option value="unid">unid</ion-option>
                <ion-option value="cds">cds</ion-option>
                <ion-option value="taz">taz</ion-option>
                <ion-option value="Kg">Kg</ion-option>
              </ion-select>
        </ion-col>
        <ion-col col-md-3>
          <button color="danger" ion-button icon-only (click)="removeIngredient(ingredient)">
            <ion-icon name="trash"></ion-icon>
            &nbsp;
          </button>
        </ion-col>
      </ion-row>
</ion-content>
<ion-footer>
  <div class="btn-wrapper">
      <button (click)="goBack()" ion-button icon-start float-start><ion-icon name="arrow-round-back"></ion-icon>Atr√°s</button>
    <!-- <button ion-button icon-start>
        <ion-icon name="undo"></ion-icon>Deshacer
    </button> -->
    <button (click)="saveRecipe()" ion-button icon-start float-end>
      <ion-icon name="checkmark"></ion-icon>Guardar
    </button>
  </div>
</ion-footer>
